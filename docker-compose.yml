version: '3'
services:
  postgres:
    container_name: nakama-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nakama
      POSTGRES_PASSWORD: localdb
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "8080"
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  nakama:
    container_name: nakama
    image: heroiclabs/nakama:3.25.0
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      NAKAMA_DATABASE_URL: "postgres://postgres:localdb@postgres:5432/nakama?sslmode=disable"
      # Server
      NAKAMA_HOST: "0.0.0.0"
      NAKAMA_PORT: "7349"
      NAKAMA_SERVER_KEY: "defaultkey"
      NAKAMA_CONSOLE_KEY: "defaultkey"
      NAKAMA_CONSOLE_USERNAME: "admin"
      NAKAMA_CONSOLE_PASSWORD: "password"
      # Runtime: load Go module from mounted volume (put built game.so in backend/modules/)
      NAKAMA_RUNTIME_PATH: "/local/backend/modules"
      # Optional: for rpc_grant_item admin-only RPC (testing)
      # ADMIN_SECRET: "your-secret"
      # Logging
      NAKAMA_LOG_LEVEL: "INFO"
    volumes:
      - ./:/local
    ports:
      - "7349:7349"   # Nakama server
      - "7350:7350"   # Nakama HTTP API
      - "8080:8080"   # Nakama Console (admin UI)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  generation-service:
    build: ./backend/generation-service
    container_name: card-generation-service
    environment:
      ASSETS_DIR: /app/assets
      CATALOG_PATH: /app/data/card-templates.json
      # Optional: set OPENAI_API_KEY to use AI generation instead of placeholders
    volumes:
      - ./backend/assets:/app/assets
      - ./backend/data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data:
